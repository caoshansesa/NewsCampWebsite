<!DOCTYPE html>
<html>
<head>
    <title>Newscamp photo gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }


        .header {
            width: 100%;
            height: 400px;
            background-image: url('image/title-background.jpeg'); /* Replace with your image */
            background-size: cover;
            background-opacity: 0.5;
            text-align: center;
            color: black;
            padding: 20px 0;
        }
        .title {
            font-size: 40px;
/*          background-color: rgba(0, 0, 0, 0.3); */
            display: inline; 
            padding: 5px 10px; 
            color: white; 
/*          box-shadow: 0 0 8px 8px rgba(0, 0, 0, 0.3); */
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7); 
        }




        .menu {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            text-align: center;
        }
        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }
        .content {
            width: 70%;
            margin: 0 auto;
            padding: 20px 0;
        }
        .two-columns {
            display: flex;
            justify-content: space-between;
        }
        .two-columns > div {
            width: 48%;
        }
        .site-photo {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 10px;
        }
        img {
            width: 100%;
            height: auto;
        }
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><span class="title">2024 New England Winter Seeker's Camp</h1>
        <!-- <h2>12/22(Fri) - 12/26(Tue)</h2> -->
        
    </div>
    <div class="menu">
            <a href="http://newscamp.church/index.html">Home</a>
            <a href="http://newscamp.church/index.html#registration">Registration</a>
            <!-- <a href="http://newscamp.church/index.html#event-details">Event Details</a> -->
            <a href="http://newscamp.church/index.html#site-photo">Camp Site Photos</a>
            <a href="http://newscamp.church/past-photo.html">Newscamp Photo Gallery</a>
        </div>

    
    <div class="content" id="gallery">
        <h1>Newscamp Photo Gallery</h1>
        <div class="gallery">
            <!-- Insert your images and videos here -->
            <img src="image/2023group-caption.jpg" alt="group2023">
            <img src="image/groupphoto2019.jpeg" alt="group2019">
            <img src="image/groupphoto2018-withcaption.jpg" alt="group2018">
            <img src="image/groupphoto2017-withcaption.jpg" alt="group2017">
            <img src="image/old-pic3.jpeg" alt="Photo 1">
            <img src="image/old-pic2.jpeg" alt="Photo 1">
            <img src="image/old-pic.jpeg" alt="Photo 1">
            <!-- ... -->
        </div>
    </div>

    <div class="content">
    <footer >
    <p>&copy; 2024 New England Winter Seeker's Camp</p>
    
    </footer>
    </div>

</body>
</html>
